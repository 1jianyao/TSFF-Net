# YOLOv5 🚀 by Ultralytics, AGPL-3.0 license

# Parameters
nc: 80  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
fusion_depth: 2

anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone1:
  # [from, number, module, args]
  [[-1, 1, Conv, [32, 6, 2, 2]],  # 0-P1/2  [ch_out, kernel, stride, padding]=[64, 6, 2, 2] 故输出为[32*320*320]
   [-1, 3, C3, [32]],   # 1-P2/4  输出为32*320*320

  ]
backbone2:
  # [from, number, module, args]
  [[-1, 1, Conv, [32,6, 2, 2]],  # 2-P1/2  故输出为[32*320*320]
   [-1, 1, C3, [32]],      # 3-P2/4  输出为32*320*320
   [[-1, 3], 1, Concat2, [1]],  #4                   # 输出为64*320*320
   [-1, 1, Conv, [128, 3, 2]],  # 5-P2/4  输出为128*160*160
   [-1, 3, C3, [128]],           #6         # 输出为128*160*160
   [-1, 1, Conv, [256, 3, 2]],  # 7-P3/8  输出为256*80*80
   [-1, 6, C3, [256]],                    # 输出为256*80*80
   [-1, 1, Conv, [512, 3, 2]],  # 9-P4/16   输出为512*40*40
   [-1, 9, C3, [512]],                     # 输出为512*40*40
   [-1, 1, Conv, [1024, 3, 2]],  # 11-P5/32   输出为1024*20*20
   [-1, 3, C3, [1024]],                    # 输出为1024*20*20
   [-1, 1, SPPF, [1024, 5]],  # 13        # 输出为1024*20*20
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [512, 1, 1]],      #14 输出为512*20*20
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  #15 上采样 输出为512*40*40
   [[-1, 10], 1, Concat, [1]],  #16 cat backbone P4  上一层和第6层相加（大小不变，深度相加），输出1024*40*40
   [-1, 3, C3, [512, False]],  # 17     输出512*40*40

   [-1, 1, Conv, [256, 1, 1]],        #18 输出 256*40*40
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  #19 输出 256*80*80
   [[-1, 8], 1, Concat, [1]],  #20 cat backbone P3   # 输出 512*80*80
   [-1, 3, C3, [256, False]],  # 21 (P3/8-small)   # 输出 256*80*80

   [-1, 1, Conv, [256, 3, 2]],     #22 输出 256*40*40
   [[-1, 18], 1, Concat, [1]],  #23 cat head P4    # 输出 512*40*40
   [-1, 3, C3, [512, False]],  # 24 (P4/16-medium)   # 输出 512*40*40

   [-1, 1, Conv, [512, 3, 2]],                      # 输出 512*20*20
   [[-1, 14], 1, Concat, [1]],  #26 cat head P5      # 输出 1024*20*20
   [-1, 3, C3, [1024, False]],  # 27 (P5/32-large)   # 输出 1024*20*20

   [[21, 24, 27], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
